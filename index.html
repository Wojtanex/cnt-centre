<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CNT Miner</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #f39c12;
    }
    .section {
      border: 1px solid #333;
      background-color: #2c2c2c;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f39c12;
      color: #1a1a1a;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #e67e22; }
    button:disabled { background-color: #555; cursor: not-allowed; }

    /* Wentylator */
    .fan {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      border: 8px solid #f39c12;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      animation-play-state: paused;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Pasek postÄ™pu */
    .progress-container {
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-top: 15px;
    }
    .progress-bar {
      background-color: #27ae60;
      height: 100%;
      width: 0%;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>
  <h1>CNT Miner</h1>

  <div class="section">
    <h2>Mining Details</h2>
    <p>Your Mining Reward: <span id="mining-reward">0.0000</span> CNT</p>
    <p>Current Hashrate: <span id="current-hashrate">0.00</span> H/s</p>
    <div class="fan" id="fan"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <div class="section">
    <button id="start-mining">Start Mining</button>
    <button id="stop-mining" disabled>Stop Mining</button>
  </div>

  <div id="counter" class="section">
    <p>Total CNT Earned: <span id="cnt-earned">0.00</span> CNT</p>
  </div>

  <script>
    let mining = false;
    let hashrate = Math.random() * 30 + 100;
    let cntEarned = 0;
    let miningInterval, hashrateInterval, progressInterval;
    let progress = 0;

    const cntPerHashratePerSecond = 0.000007;
    const hashrateElement = document.getElementById("current-hashrate");
    const cntEarnedElement = document.getElementById("cnt-earned");
    const miningRewardElement = document.getElementById("mining-reward");
    const startButton = document.getElementById("start-mining");
    const stopButton = document.getElementById("stop-mining");
    const fan = document.getElementById("fan");
    const progressBar = document.getElementById("progress-bar");

    function updateHashrate() {
      const change = (Math.random() * 1.6 - 0.8).toFixed(2);
      hashrate = Math.max(100, Math.min(130, parseFloat(hashrate) + parseFloat(change)));
      hashrateElement.innerText = hashrate.toFixed(2);
    }

    function startMining() {
      if (mining) return;
      mining = true;
      startButton.disabled = true;
      stopButton.disabled = false;
      fan.style.animationPlayState = "running";

      hashrateInterval = setInterval(updateHashrate, 800);
      updateHashrate();

      miningInterval = setInterval(() => {
        const cntPerSecond = hashrate * cntPerHashratePerSecond;
        cntEarned += cntPerSecond;
        cntEarnedElement.innerText = cntEarned.toFixed(4);
        miningRewardElement.innerText = cntEarned.toFixed(4);
      }, 1000);

      progressInterval = setInterval(() => {
        progress += 5;
        if (progress > 100) progress = 0;
        progressBar.style.width = progress + "%";
      }, 200);
    }

    function stopMining() {
      if (!mining) return;
      mining = false;
      startButton.disabled = false;
      stopButton.disabled = true;
      fan.style.animationPlayState = "paused";

      clearInterval(miningInterval);
      clearInterval(hashrateInterval);
      clearInterval(progressInterval);
    }

    startButton.addEventListener("click", startMining);
    stopButton.addEventListener("click", stopMining);
  </script>
</body>
</html>
