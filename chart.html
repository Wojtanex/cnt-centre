<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres ceny kryptowaluty</title>
    
    <!-- Importowanie stylÃ³w i skryptÃ³w -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffcc00;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.4);
        }

        canvas {
            background: #262626;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #121212;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
        }

        .btn:hover {
            background-color: #ffd633;
            box-shadow: 0 6px 15px rgba(255, 204, 0, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>ðŸ“ˆ Wykres ceny kryptowaluty</h1>

    <!-- Przycisk do zmiany wykresu -->
    <div class="btn-container">
        <button class="btn" onclick="toggleChart()">ðŸ”„ ZmieÅ„ wykres</button>
        <a href="index.html" class="btn">ðŸš€ Wykop CNT</a>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let chartType = "line"; // DomyÅ›lnie wykres liniowy
        let myChart;

        async function fetchData() {
            const sheetId = "1A8YSJAn9AG1m51ZvdynVp31hbPCJgX6mkHAn3MCag3w"; // PodmieÅ„ na swoje ID
            const response = await fetch(
                `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`
            );
            const data = await response.text();
            return data;
        }

        function parseCSV(csv) {
            const rows = csv.trim().split("\n");
            const labels = [];
            const prices = [];

            for (let i = 1; i < rows.length; i++) {
                const columns = rows[i].split(",");
                if (columns.length >= 2) {
                    const date = new Date(columns[0].trim());
                    const price = parseFloat(columns[1].replace("$", "").trim());

                    if (!isNaN(date.getTime()) && !isNaN(price)) {
                        labels.push(date);
                        prices.push(price);
                    }
                }
            }

            return { labels, prices };
        }

        async function createChart() {
            const csvData = await fetchData();
            const { labels, prices } = parseCSV(csvData);

            const ctx = document.getElementById("myChart").getContext("2d");
            myChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Cena kryptowaluty ($)",
                            data: prices,
                            borderColor: "#ffcc00",
                            backgroundColor: "rgba(255, 204, 0, 0.2)",
                            borderWidth: 2,
                            pointRadius: 3,
                            pointBackgroundColor: "#ffcc00",
                            pointBorderColor: "#000",
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: "#ffcc00"
                            }
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: "x"
                            },
                            zoom: {
                                wheel: {
                                    enabled: true
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: "x"
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: "time",
                            time: {
                                unit: "minute",
                                tooltipFormat: "yyyy-MM-dd HH:mm:ss"
                            },
                            title: {
                                display: true,
                                text: "Data",
                                color: "#ffcc00"
                            },
                            ticks: {
                                color: "#ffcc00"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Cena ($)",
                                color: "#ffcc00"
                            },
                            ticks: {
                                color: "#ffcc00"
                            }
                        }
                    }
                }
            });
        }

        function toggleChart() {
            chartType = chartType === "line" ? "candlestick" : "line";
            myChart.destroy();
            createChart();
        }

        createChart();
    </script>

</body>
</html>
